<!-- frontend/templates/register.html -->
{% extends 'base.html' %}

{% block title %}สมัครสมาชิก - Mood Journal{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body p-5">
                    <h3 class="card-title text-center mb-4 fw-bold">
                        <i class="fas fa-user-plus text-primary"></i> สมัครสมาชิก
                    </h3>
                    
                    <div id="alertDiv"></div>
                    
                    <form id="registerForm">
                        <div class="mb-3">
                            <label class="form-label">ชื่อผู้ใช้ *</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">อีเมล *</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">ชื่อจริง</label>
                                <input type="text" class="form-control" id="first_name">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">นามสกุล</label>
                                <input type="text" class="form-control" id="last_name">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">รหัสผ่าน *</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">ยืนยันรหัสผ่าน *</label>
                            <input type="password" class="form-control" id="password2" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-user-plus"></i> สมัครสมาชิก
                        </button>
                        
                        <div class="text-center">
                            <span class="text-muted">มีบัญชีอยู่แล้ว?</span>
                            <a href="/login/" class="text-decoration-none">เข้าสู่ระบบ</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const alertDiv = document.getElementById('alertDiv');
        const data = {
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            first_name: document.getElementById('first_name').value,
            last_name: document.getElementById('last_name').value,
            password: document.getElementById('password').value,
            password2: document.getElementById('password2').value
        };
        
        try {
            const response = await fetch('/api/accounts/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            
            const result = await response.json();
            
            if (response.ok) {
                alertDiv.innerHTML = `
                    <div class="alert alert-success alert-dismissible fade show">
                        <i class="fas fa-check-circle"></i> ${result.message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                
                setTimeout(() => {
                    window.location.href = '/login/';
                }, 2000);
            } else {
                let errorMsg = 'เกิดข้อผิดพลาด: ';
                for (let key in result) {
                    errorMsg += result[key] + ' ';
                }
                alertDiv.innerHTML = `
                    <div class="alert alert-danger alert-dismissible fade show">
                        <i class="fas fa-exclamation-circle"></i> ${errorMsg}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            }
        } catch (error) {
            alertDiv.innerHTML = `
                <div class="alert alert-danger alert-dismissible fade show">
                    <i class="fas fa-exclamation-circle"></i> เกิดข้อผิดพลาดในการเชื่อมต่อ
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    });
</script>
{% endblock %}
